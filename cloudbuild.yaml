steps:
- name: node
  entrypoint: npm
  args: ["install"]
- name: node
  entrypoint: npm
  args: ["run", "build"]
- name: "gcr.io/cloud-builders/gcloud"
  entrypoint: "bash"
  args: ["-c", 'echo "  FINANCIAL_MODELING_PREP_API_KEY: $_FINANCIAL_MODELING_PREP_API_KEY" >> secret.yaml']
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: "bash"
  args: ["-c", "gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy"]

timeout: "1600s"
